<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="Content-Language" content="en-EN">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Parfum CHANEL promotion">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Product Preview card</title>
</head>
<body>
    <main>
        <div class="card-image">
            <picture><source media="(max-width: 481px)" srcset="./images/image-product-mobile.jpg"><source media="(min-width: 481px)" srcset="./images/image-product-desktop.jpg"><img class="parfum" src="./images/image-product-desktop.jpg" alt="parfum Chanel"/></picture>
        </div>
        <div class="card-text">
            <div class="card-text-box">
            <h1 class="title">PERFUME</h1>
            <h2 class="perfume-title">Gabrielle Essence Eau De Parfum</h2>
            <p class="perfume-text">A floral, solar and voloptious interpretation composed by Oliver Polge, Perfumer-creator for the house of CHANEL.</p>
            <div class="prices">
                <span class="new-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <button><img src="./images/icon-cart.svg"/><span class="text-btn">Add to card</span></button>
        </div>
        </div>
    </main>
</body>
</html>
